{% extends "base.html" %}

{% block content %}
<div class="blog">
    <h1> {{blog.title}} </h1>
    <p> {{blog.body }} </p>
    
</div >
<div class = "users">
    {% for user in users %}

    {% endfor %}
</div>
    
    


    

{% endblock %}
