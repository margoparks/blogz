{% extends "base.html" %}

{% block content %}
<h2> Blogs </h2>

{% if blogs|length == 0 %}
<p>No tasks yet</p>
{% else %}
   {% for blog in blogs %}
    <ul>
        <li>
            <div> 
                    <h5> {{blog.title}} </h5> 
                    {{blog.body}}
                    <hr />
            </div>
            
        </li>
    </ul>
    {% endfor %}
{% endif %}


{% endblock %}
