{% extends "base.html" %}

{% block content %}

{% for blog in blogs %}
<h1> Blogz by {{blog.owner.username}}  </h1>
<div class="listings">
    <ul> 
        <div class="list">
            <li> 
                    <div class= "title"> 
                        <h3>{{blog.title}}</h3> </li>
                    </div>
                    <div class="body">
                            {{blog.body}}
                    </div> 
                    
                    <div class="owner">
                        <h6> Written by  <a href = "./blog?user={{blog.owner_id}}" > {{blog.owner.username}}</a>  </h6>
                    </div>
</ul>
</div>
{% endfor%}



<br />
{% endblock %}
