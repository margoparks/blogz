{% extends "base.html" %}

{% block content %}

<h1>Add New Post! </h1>

<form action="/newpost" method="post" id="newpost">
    <label for="name">
        Blog Title:
        <input type="text" name="title" id="name" value="{{title}}" required/>
    </label>
    <input type="number" name="id" value="{{id}}" style="display: none">
    <input type="submit" value="Submit" />
</form>
<textarea name="body" form="newpost" value = "{{body}}" required> Enter text here... </textarea>


{% endblock %}
