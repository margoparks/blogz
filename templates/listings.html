{% extends "base.html" %}

{% block content %}
<h2> Home  </h2>

{% if blogs|length == 0 %}
<p>No tasks yet</p>
{% else %}
   {% for blog in blogs %}
    <ul>
        <li>
            <div> 
                    <header> <h2> <a href ="./blog?id={{blog.id}}" > {{blog.title}} </a>  </h2> </header> 
                    {{blog.body}}
                    <hr />
            </div>
            
        </li>
    </ul>
    {% endfor %}
{% endif %}


{% endblock %}
